<TR CLASS=daytitle><TD>2007/2/9 : うわああああぁあ……（きのこ）<!--edit--></TD></TR>
<TR CLASS=daybody><TD>オ……オーディンスフィアァァアアアア……！<BR><BR>五月まで待てないぃい。<BR>ペルソナといい世界樹といい、アトラス株あがりすぎできのこの脳内株式大混乱。<BR><BR>あと、今回も本を持つ女の子は黒猫を抱いて歩いたりできるんですよね！？<BR><BR><BR>以上、懐古ゲーマーの魂の叫びでした。<BR><BR><BR>―――いや、長生きはするもんだ。</TD></TR>
