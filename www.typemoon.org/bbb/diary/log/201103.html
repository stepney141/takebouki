<TR CLASS=daytitle><TD>2011/3/12 : 一日あけて（きのこ）<!--edit--></TD></TR>
<TR CLASS=daybody><TD>地震から一日あけてようやく落ち着きました。<BR>こちらは幸運に恵まれ、TYPE=MOON含め、人的被害はありませんでした。<BR>マホヨ延期で何を口にしても空滑りの自分ですが、<BR>東北地方太平洋沖地震で被災された皆様に、心よりお見舞い申し上げます。<BR><BR>被害の少なかった土地に住むものとして、今はせめて、節電の協力を。<BR><BR><BR><BR></TD></TR>
