<TR CLASS=daytitle><TD>2009/6/27 : 一言だけ。（きのこ）<!--edit--></TD></TR>
<TR CLASS=daybody><TD>色々たてこんでいるのに、吐き出しておかないと死にそうなので一言だけ。<BR><BR><BR><BR><BR>エヴァ破が凄すぎて生きているのが辛い。<BR><BR><BR><BR><BR>ありがとう、ありがとう。</TD></TR>
